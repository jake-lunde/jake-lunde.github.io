        <div class="title">Word Burger</div>
      </div>
      <div class="content">
        <div class="copy">
          Find the word that fits alphabetically between two others.
        </div>
        <div class="start-button" id="gameButton">
          <div class="play">Play</div>
        </div>
      </div>
    </div>

    <div id="gamePlay">
      <div class="timeElements">
        <div id="timer">00:00:00</div>
      </div>
      <div class="row" id="formTop">
        <div class="square" data-letter="letter1"></div>
        <div class="square" data-letter="letter2"></div>
        <div class="square" data-letter="letter3"></div>
        <div class="square" data-letter="letter4"></div>
        <div class="square" data-letter="letter5"></div>
      </div>
      <div class="row" id="lettuce"></div>
      <div id="cheese"></div>
      <form class="form" id="inputForm">
        <input type="text" id="letter1" maxlength="1" name="letter1" required>
        <input type="text" id="letter2" maxlength="1" name="letter2" required>
        <input type="text" id="letter3" maxlength="1" name="letter3" required>
        <input type="text" id="letter4" maxlength="1" name="letter4" required>
        <input type="text" id="letter5" maxlength="1" name="letter5" required>
      </form>
      <div class="row" id="formBottom">
        <div class="square" data-letter="letter6"></div>
        <div class="square" data-letter="letter7"></div>
        <div class="square" data-letter="letter8"></div>
        <div class="square" data-letter="letter9"></div>
        <div class="square" data-letter="letter10"></div>
      </div>
