<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&display=swap" rel="stylesheet">
  </head>
<body>
    <div id="startScreen">
    <button id="startButton">Word Burger</button>
    </div>
    <div id="gamePlay">
      <div class="timeElements">
        <div id="timer">00:00:00</div>
      </div>
      <div class="row" id="formTop">
        <div class="square" data-letter="letter1"></div>
        <div class="square" data-letter="letter2"></div>
        <div class="square" data-letter="letter3"></div>
        <div class="square" data-letter="letter4"></div>
        <div class="square" data-letter="letter5"></div>
      </div>
      <div class="row" id="lettuce"></div>
      <div id="cheese"></div>
      <form class="form" id="inputForm">
        <input type="text" id="letter1" maxlength="1" name="letter1" required>
        <input type="text" id="letter2" maxlength="1" name="letter2" required>
        <input type="text" id="letter3" maxlength="1" name="letter3" required>
        <input type="text" id="letter4" maxlength="1" name="letter4" required>
        <input type="text" id="letter5" maxlength="1" name="letter5" required>
      </form>
      <div class="row" id="formBottom">
        <div class="square" data-letter="letter6"></div>
        <div class="square" data-letter="letter7"></div>
        <div class="square" data-letter="letter8"></div>
        <div class="square" data-letter="letter9"></div>
        <div class="square" data-letter="letter10"></div>
      </div>
    </div>
    <div id="results">
        <div id="totalTime"></div>
        <div id="endGameMessage"></div>
        <div id="times"></div>
    <form method="POST" action="https://script.google.com/macros/s/AKfycby13UMJ1GUZIzpMQPT_hLPeVVsWDdGNMVl7Dxsh2-qJ_G4ZCSW2LjSI0oZiiXFdhbzk/exec" id="submitScoreForm" style="display: none;">
        <input name="Score" id="Score" type="hidden"> <!-- We'll store the emoji score here -->
        <input name="Time" id="Time" type="hidden"> <!-- We'll store the total time taken here -->
        <input name="Name" type="text" placeholder="Name" required>
        <button id="startButton" type="submit">Send Score</button>
    </form>
</div>
<div id="successMessage" style="display: none;">
    Thanks for playtesting Word Burger!
</div>
    <script src="src/seedrandom.js"></script>
    <script src="src/script2.3.js"></script>
  </body>
</html>
